<!-- Pills navs -->
<div class="loginContiner">
  <div class="card" style="width: 32rem; height: 400px">
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="tab-login"
          data-mdb-toggle="pill"
          routerLink="/auth/login"
          role="tab"
          aria-controls="pills-login"
          aria-selected="true"
          >Login</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          id="tab-register"
          data-mdb-toggle="pill"
          href="#pills-register"
          role="tab"
          aria-controls="pills-register"
          aria-selected="false"
          style="background-color: rgb(139, 62, 193)"
          >Register</a
        >
      </li>
    </ul>
    <!-- Pills navs -->
    <div class="text-center mb-3">
      <p>Sign up with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button
        type="button"
        class="btn btn-link btn-floating mx-1"
        (click)="authService.GoogleAuth()"
      >
        <i class="fab fa-google"></i>
      </button>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
    </div>

    <p class="text-center">or:</p>
    <!-- Pills content -->
    <div class="tab-content">
      <div
        class="tab-pane fade show active"
        id="pills-login"
        role="tabpanel"
        aria-labelledby="tab-login"
      >
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="email"
              placeholder="Email"
              #userEmail
              required
              class="form-control"
            />
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              placeholder="Password"
              #userPwd
              required
              class="form-control"
            />
          </div>
          <!-- Submit button -->
          <button
            type="button"
            class="btn_signup"
            value="Sign Up"
            (click)="authService.SignUp(userEmail.value, userPwd.value)"
          >
            <p class="signup">Signup</p>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Pills content -->
