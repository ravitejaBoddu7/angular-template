<div class="loginContiner">
  <div class="card" style="width: 32rem; height: 400px">
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          id="tab-login"
          data-mdb-toggle="pill"
          href="#pills-login"
          role="tab"
          aria-controls="pills-login"
          aria-selected="true"
          style="background-color: rgb(139, 62, 193)"
          >Login</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="tab-register"
          data-mdb-toggle="pill"
          routerLink="/auth/signup"
          role="tab"
          aria-controls="pills-register"
          aria-selected="false"
          >Register</a
        >
      </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content">
      <div
        class="tab-pane fade show active"
        id="pills-login"
        role="tabpanel"
        aria-labelledby="tab-login"
      >
        <form>
          <div class="text-center mb-3">
            <p>Sign in with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button
              type="button"
              class="btn btn-link btn-floating mx-1"
              (click)="authService.GoogleAuth()"
            >
              <i class="fab fa-google"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
          </div>

          <p class="text-center">or:</p>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              #userName
              required
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              #userPassword
              required
            />
          </div>
          <!-- Submit button -->
          <button
            type="button"
            value="Log in"
            (click)="authService.SignIn(userName.value, userPassword.value)"
            class="btn_signup"
          >
            Sign in
          </button>
          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a routerLink="/auth/signup">Register</a></p>
          </div>
        </form>
      </div>
      <div
        class="tab-pane fade"
        id="pills-register"
        role="tabpanel"
        aria-labelledby="tab-register"
      ></div>
    </div>
  </div>
</div>
<!-- Pills content -->
